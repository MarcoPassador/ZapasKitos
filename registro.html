<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <title>Loguear</title>
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
</head>
<body >
    <header>

    </header>
    <main class="bodReg">
        <div class="divReg">
            <h1 class="tituLog">Registrate</h1>
            <div class="divForm">
                <form action="" class="formLogin">
                    <div class="inputLogin">
                        <label for="">Nombre</label>
                        <input type="text" placeholder="Ingresar tu nombre" class="inputsLogin" id="regNombre" required>
                    </div>
                    <div class="inputLogin">
                        <label for="">Apellido</label>
                        <input type="text" placeholder="Ingresar apellido" class="inputsLogin" id="regApellido" required>
                    </div>
                    <div class="inputLogin">
                        <label for="">Nombre de usuario</label>
                        <input type="text" placeholder="Ingresar nombre" class="inputsLogin" id="nomUs" required>
                    </div>
                    <div class="inputLogin">
                        <label for="">Contraseña</label>
                        <input type="password" name="" id="contraReg" placeholder="Ingresar contraseña" class="inputsLogin" required>
                    </div>
                    <div class="inputLogin">
                        <label for="">Confirmar contraseña</label>
                        <input type="password" name="" id="confirmReg" placeholder="Ingresar contraseña nuevamente" class="inputsLogin" required>
                    </div>
                    <input type="submit" value="Registrarse" class="btnLogin" id="btnRegister">
                    <div class="regisDiv">
                        <span>¿Ya te registraste? Logueate <a href="login.html">aca</a></span>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="foot_log">
        <div class="foot_cont">
            <p>Copyright ©</p>
        </div>
        <div class="foot_mid_log">
            <a href="index.html">Volver a la pagina pricipal</a>
        </div>
        <div class="icons">
            
        </div>
    </footer>

    <script src="jquery-3.6.0.min.js"></script>
    <script src="logreg.js"></script>
</body>
</html>
