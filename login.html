<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <title>Loguear</title>
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
</head>
<body>
    
    <header>
    </header>
    <main class="bodLogin">
        <div class="divLog">
            <h1 class="tituLog">Log In</h1>
            <div class="divForm">
                <form action="" class="formLogin">
                    <div class="inputLogin">
                        <label for="">Nombre de usuario</label>
                        <input type="text" placeholder="Ingresar nombre" class="inputsLogin" id="nombreUsLog">
                    </div>
                    <div class="inputLogin">
                        <label for="">Contraseña</label>
                        <input type="password" name="" placeholder="Ingresar contraseña" class="inputsLogin" id="contraLog">
                    </div>
                    <input type="submit" value="Entrar" class="btnLogin" id="btnLog">
                    <div class="regisDiv">
                        <span>¿Todavia no te registraste? Hacelo <a href="registro.html">aca</a></span>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer class="foot_log">
        <div class="foot_cont">
            <p>Copyright ©</p>
        </div>
        <div class="foot_mid_log">
            <a href="index.html">Volver a la pagina pricipal</a>
        </div>
        <div class="icons">
        </div>
    </footer>
    <script src="jquery-3.6.0.min.js"></script>
    <script src="https://kit.fontawesome.com/740faff493.js" crossorigin="anonymous"></script>
    <script src="log.js"></script>
</body>
</html>
